<div class="container m-5">
    <div class="col-md-6 offset-md-3">
    <h2 style="color:rgb(236, 12, 42)">Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-5">
      <label>First Name:</label>             
      <input type="text" formControlName="firstName" class="form-control"
      [ngClass]="{'is-invalid':submitted && f.firstName.errors}"/>

      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name should not be empty </div>
      </div>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" formControlName="lastName" class="form-control"
      [ngClass]="{'is-invalid':submitted && f.lastName.errors}"/>

      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name should not be empty </div>
      </div>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="addressline1" class="form-control"
        [ngClass]="{'is-invalid':submitted && f.addressline1.errors}" />

        <div *ngIf="submitted && f.addressline1.errors" class="invalid-feedback">
            <div *ngIf="f.addressline1.errors.required">Address should not be empty </div>
        </div>
    </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control"
        [ngClass]="{'is-invalid':submitted && f.city.errors}" />

        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
            <div *ngIf="f.city.errors.required">City should not be empty </div>
        </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" class="form-control"
      [ngClass]="{'is-invalid':submitted && f.email.errors}"/>

      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email should not be empty </div>
      </div>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.email">Enter a vaild email </div>
      </div>
      </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control"
      [ngClass]="{'is-invalid':submitted && f.password.errors}"/>

      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password should not be empty </div>
      </div>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.minlength">Password must be 8 characters long </div>
      </div>
    </div>
    <div class="form-group">
        <label>Re-enter Password:</label>
        <input type="password" formControlName="password" class="form-control"
        [ngClass]="{'is-invalid':submitted && f.password.errors}"/>
  
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password should not be empty </div>
        </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.minlength">Password must be 8 characters long </div>
        </div>
      </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </div>
  </form>
  </div>
</div>
