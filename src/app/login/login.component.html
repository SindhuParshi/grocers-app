
<div class="container m-5">
    <div class="col-md-6 offset-md-3">
        <h2 style="color:rgb(236, 12, 42)">Sign In</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{'is-invalid':submitted && f.email.errors}" />
    
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email should not be empty </div>
                </div>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.email">Enter a vaild email </div>
                </div>
            </div>
    
            <div class="form-group">
                <label>Password:</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{'is-invalid':submitted && f.password.errors}" />
    
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password should not be empty </div>
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.minlength">Password must be 8 characters long </div>
                </div>
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </div>
        </form>
    </div>
    </div>
